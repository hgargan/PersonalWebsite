<!DOCTYPE html>

<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<link type="text/css" rel="stylesheet" href="jquery.qtip.css"/>
<script type="text/javascript" src="jquery.qtip.js"></script>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    console.log('DOM Ready');
    
    $('#twitter').qtip({ // Grab some elements to apply the tooltip to
    content: {
        text: 'Twitter',
    },
    
     position: {
        my: 'bottom center',
        at: 'bottom center',
    },
        style: {
        classes: 'qtip-bootstrap qtip-shadow'
        }
        
});
    
    $('#email').qtip({ // Grab some elements to apply the tooltip to
    content: {
        text: 'Email',
    },
    
    position: {

        }
        
});
    $('#linkedin').qtip({ // Grab some elements to apply the tooltip to

        text: 'LinkedIn',

        }
        
});

        }
        
});
   
  });
</script>
</head>
<body>

            <a href="mailto:henrygargan@gmail.com"><li><img src="images/mail-open-2.svg" width="150px" height="auto"></li></a>
            </div></div>
            <div class="col-xs-6 col-md-3 needs-padding contact-images">
